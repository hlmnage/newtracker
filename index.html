<!DOCTYPE html>
<html>
  <head>
    <title>Turn Tracker</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <h1>Turn Tracker</h1>
    <div id="employeeList"></div>
    <!--  this call function showAddEmployee() -->
    <button onclick="showAddEmployee()">Add Employee</button>
    
    <div id="addEmployeeModal" class="modal">
      <div class="modal-content">
        <span class="close" onclick="hideAddEmployee()">&times;</span>
        <label for="employeeName">Employee Name:</label>
        <input type="text" id="employeeName">
        <button onclick="addEmployee()">Add</button>
      </div>
    </div>
    
    <div id="turnModal" class="modal">
      <div class="modal-content">
        <span class="close" onclick="hideTurnModal()">&times;</span>
        <label for="turnRange">Turns:</label>
        <input type="range" id="turnRange"  min="-1" max="1" step="0.5">
        <button onclick="addTurn()">Save</button>
        <button onclick="hideTurnModal()">Cancel</button>
      </div>
    </div>
  
    
   
    
    <script src="tracker.js"></script>
  </body>
</html>
